<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>APSD | EVIDENCE TERMINAL v3.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root { 
            --bg: #030507; --panel: rgba(13, 17, 23, 0.8); --border: #1e293b; 
            --accent: #00f2ff; --success: #22c55e; --danger: #ef4444; 
            --glow: rgba(0, 242, 255, 0.15);
        }

        body { 
            background: var(--bg); color: #e2e8f0; font-family: 'Courier New', monospace; 
            margin: 0; min-height: 100vh; overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 242, 255, 0.05) 0%, transparent 80%),
                linear-gradient(0deg, transparent 24%, rgba(0, 242, 255, 0.02) 25%, rgba(0, 242, 255, 0.02) 26%, transparent 27%, transparent 74%, rgba(0, 242, 255, 0.02) 75%, rgba(0, 242, 255, 0.02) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(0, 242, 255, 0.02) 25%, rgba(0, 242, 255, 0.02) 26%, transparent 27%, transparent 74%, rgba(0, 242, 255, 0.02) 75%, rgba(0, 242, 255, 0.02) 76%, transparent 77%, transparent);
            background-size: 100% 100%, 50px 50px, 50px 50px;
        }

        /* Scanline Animation Effect */
        body::after {
            content: " "; display: block; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 100; pointer-events: none; background-size: 100% 3px, 3px 100%; opacity: 0.3;
        }

        .cyber-panel { 
            background: var(--panel); border: 1px solid var(--border); border-top: 2px solid var(--accent);
            position: relative; backdrop-filter: blur(8px); transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .cyber-panel:hover { border-color: var(--accent); box-shadow: 0 0 20px var(--glow); }

        h2 { font-weight: 900; font-style: italic; letter-spacing: 2px; text-transform: uppercase; display: flex; align-items: center; gap: 10px; color: var(--accent); }

        input, select { 
            background: #0d1117 !important; border: 1px solid #30363d !important; 
            color: #fff !important; padding: 12px !important; outline: none !important;
        }

        input:focus { border-color: var(--accent) !important; box-shadow: 0 0 10px var(--glow); }

        .btn-cyan { background: #0891b2; color: #fff; font-weight: 800; font-style: italic; text-transform: uppercase; transition: 0.2s; }
        .btn-cyan:hover { background: #06b6d4; transform: translateY(-1px); }

        .evidence-tag { 
            background: #0d1117; border-left: 4px solid var(--accent);
            padding: 1.25rem; border-radius: 0 0.75rem 0.75rem 0;
            border: 1px solid #1e293b; border-left-width: 4px;
        }

        .suggestions { position: absolute; z-index: 200; width: 100%; background: #0d1117; border: 1px solid var(--accent); max-height: 200px; overflow-y: auto; }
        .suggestion-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #1e293b; }
        .suggestion-item:hover { background: var(--accent); color: #000; font-weight: bold; }
        
        .status-pulse { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; display: inline-block; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body class="p-4 lg:p-10">

<div class="w-full max-w-[1920px] mx-auto space-y-8 relative z-10">
    <header class="flex flex-col md:flex-row justify-between items-center border-b border-gray-800 pb-6 gap-4">
        <div>
            <h1 class="text-3xl lg:text-5xl font-black italic text-cyan-400 uppercase tracking-tighter">APSD EVIDENCE ROOM</h1>
            <div class="flex items-center gap-2 mt-2">
                <span class="status-pulse"></span>
                <span id="uplink-status" class="text-[10px] font-bold text-cyan-500 uppercase tracking-[0.2em]">System_Online // Encrypted_Uplink_v3.6</span>
            </div>
        </div>
        <div class="text-right hidden lg:block">
            <p class="text-[10px] text-gray-500 font-bold uppercase">Location: West Palm Beach Sector</p>
            <p class="text-[10px] text-gray-500 font-bold uppercase">Clearance: Level 4 Required</p>
        </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-5 cyber-panel p-6 rounded-xl">
            <h2 class="text-lg mb-6"><i class="fa-solid fa-terminal"></i> Command Terminal</h2>
            
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="space-y-1">
                    <label class="text-[10px] text-cyan-500 font-black uppercase tracking-widest">Enforcer_ID</label>
                    <input type="text" id="officer" placeholder="Badge #" onchange="saveOfc()" class="w-full rounded-lg font-bold">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] text-cyan-500 font-black uppercase tracking-widest">Subject_Name</label>
                    <input type="text" id="suspect" placeholder="Suspect" class="w-full rounded-lg font-bold">
                </div>
            </div>

            <div class="space-y-1 relative mb-4">
                <label class="text-[10px] text-cyan-500 font-black uppercase tracking-widest">Asset_Scanner</label>
                <div class="flex gap-2">
                    <input type="text" id="assetSearch" placeholder="Scan item or type..." onkeyup="filterAssets()" class="w-full rounded-lg font-bold">
                </div>
                <div id="suggestionBox" class="suggestions rounded-lg shadow-2xl hidden"></div>
            </div>

            <div class="space-y-1 mb-6">
                <label class="text-[10px] text-cyan-500 font-black uppercase tracking-widest">Manifest_Qty</label>
                <div class="grid grid-cols-4 gap-2">
                    <button class="btn-cyan p-3 rounded-lg text-xs" onclick="setQ(1)">1x</button>
                    <button class="btn-cyan p-3 rounded-lg text-xs" onclick="setQ(250)">250x</button>
                    <input type="number" id="qty" value="1" class="col-span-2 text-center rounded-lg font-bold">
                </div>
            </div>

            <button onclick="addConfirmed()" class="w-full bg-cyan-500 text-black py-4 rounded-xl font-black italic uppercase tracking-widest hover:bg-cyan-400 transform active:scale-95 transition-all">
                <i class="fa-solid fa-plus-circle mr-2"></i> Add to Manifest
            </button>
        </div>

        <div class="lg:col-span-7 cyber-panel p-6 rounded-xl">
            <h2 class="text-lg mb-6"><i class="fa-solid fa-boxes-stacked"></i> Seizure Manifest</h2>
            
            <div class="overflow-y-auto max-h-[300px] border border-gray-800 rounded-lg">
                <table class="w-full text-sm">
                    <thead class="bg-black/50 sticky top-0">
                        <tr class="text-cyan-500 text-[10px] uppercase font-black">
                            <th class="p-4 text-left">Asset</th>
                            <th class="p-4 text-center">Qty</th>
                            <th class="p-4 text-right">Val_Est</th>
                            <th class="p-4 text-center">Purge</th>
                        </tr>
                    </thead>
                    <tbody id="lockerBody">
                        </tbody>
                </table>
            </div>

            <div class="mt-8 pt-6 border-t border-gray-800 flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="text-center md:text-left">
                    <label class="text-[10px] text-gray-500 font-black uppercase">Total_Recovered_Assets</label>
                    <div id="totalDisplay" class="text-4xl lg:text-6xl font-black text-green-500 italic">0 U</div>
                </div>
                <button id="logBtn" onclick="archive()" class="w-full md:w-auto bg-green-600 text-white px-10 py-5 rounded-xl font-black italic uppercase tracking-tighter hover:bg-green-500 shadow-[0_0_20px_rgba(34,197,94,0.3)]">
                    Secure & Log Data
                </button>
            </div>
        </div>
    </div>

    <div class="cyber-panel p-6 rounded-xl">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-lg"><i class="fa-solid fa-clock-rotate-left"></i> Evidence Room Archive</h2>
            <button onclick="wipeAll()" class="text-[10px] font-black uppercase text-red-500 border border-red-950 px-4 py-2 rounded hover:bg-red-950/20">
                <i class="fa-solid fa-radiation mr-1"></i> Secure Wipe
            </button>
        </div>
        
        <div id="logBody" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6">
            </div>
    </div>
</div>

<script>
    const UPLINK_URL = 'https://script.google.com/macros/s/AKfycbzVs4oRFjYlZq0_1TEYw3AVx8CZVcVZvO04Gf8CeYjkFfZFSowJndnI4bY_7KTiN-xaRg/exec';
    const SECURE_PIN = "APSD_SECURE_2025"; 

    const database = [
        { name: "AI Valve", val: 12000000 }, { name: "Stasis Device", val: 15600000 }, { name: "Fusion Ignitor", val: 15600000 },
        { name: "NipNip Buds", val: 17776 }, { name: "GekNip", val: 20000 }, { name: "Storm Crystal", val: 129150 },
        { name: "Gold", val: 353 }, { name: "Platinum", val: 505 }, { name: "Chromatic Metal", val: 245 },
        { name: "Hadal Core", val: 61000 }, { name: "Walker Brain", val: 35000 }, { name: "Banned Weapons", val: 85000 }
    ];

    let locker = [], archiveData = JSON.parse(localStorage.getItem('gpd_apsd_v3_data')) || [], selectedItem = null;
    
    window.onload = () => { 
        document.getElementById('officer').value = localStorage.getItem('gpd_ofc_name') || ''; 
        renderArchive(); 
    };

    function saveOfc() { localStorage.setItem('gpd_ofc_name', document.getElementById('officer').value); }
    function setQ(n) { document.getElementById('qty').value = n; }

    function filterAssets() {
        const input = document.getElementById('assetSearch').value.toLowerCase();
        const box = document.getElementById('suggestionBox'); box.innerHTML = '';
        if (input.length < 1) { box.style.display = 'none'; return; }
        const matches = database.filter(i => i.name.toLowerCase().includes(input));
        if(matches.length > 0) {
            box.style.display = 'block';
            matches.slice(0, 10).forEach(item => {
                const div = document.createElement('div'); div.className = 'suggestion-item'; div.innerText = item.name;
                div.onclick = () => { document.getElementById('assetSearch').value = item.name; selectedItem = item; box.style.display = 'none'; };
                box.appendChild(div);
            });
        }
    }

    function addConfirmed() {
        const rawName = document.getElementById('assetSearch').value.trim();
        if (!rawName) return;
        let item = selectedItem || database.find(x => x.name.toLowerCase() === rawName.toLowerCase()) || { name: rawName, val: 0 };
        const q = parseInt(document.getElementById('qty').value) || 1;
        const exist = locker.find(x => x.name.toLowerCase() === item.name.toLowerCase());
        if (exist) exist.qty += q; else locker.push({ name: item.name, val: item.val, qty: q });
        document.getElementById('assetSearch').value = ''; selectedItem = null; updateLocker();
    }

    function updateLocker() {
        const body = document.getElementById('lockerBody'); let total = 0; body.innerHTML = '';
        locker.forEach((item, idx) => {
            const sum = item.val * item.qty; total += sum;
            body.innerHTML += `
            <tr class="border-b border-gray-900/50 hover:bg-white/5 transition-colors">
                <td class="p-4 font-bold text-white uppercase">${item.name}</td>
                <td class="p-4 text-center font-black text-cyan-400">x${item.qty}</td>
                <td class="p-4 text-right font-black text-green-500">${sum.toLocaleString()}</td>
                <td class="p-4 text-center">
                    <button onclick="locker.splice(${idx},1);updateLocker();" class="text-red-900 hover:text-red-500 transition-colors">
                        <i class="fa-solid fa-square-xmark text-xl"></i>
                    </button>
                </td>
            </tr>`;
        });
        document.getElementById('totalDisplay').innerText = total.toLocaleString() + " U";
    }

    async function archive() {
        if (!locker.length) return;
        const btn = document.getElementById('logBtn'); const status = document.getElementById('uplink-status');
        const record = { ofc: document.getElementById('officer').value || "ANON", sus: document.getElementById('suspect').value || "UNIDENTIFIED", items: [...locker], total: document.getElementById('totalDisplay').innerText, date: new Date().toLocaleString() };
        archiveData.unshift(record); localStorage.setItem('gpd_apsd_v3_data', JSON.stringify(archiveData));
        btn.innerText = "UPLINKING..."; btn.disabled = true;
        status.innerText = "TRANSFERRING_DATA_TO_SECTOR_VAULT...";
        try {
            const p = new URLSearchParams(); p.append('officer', record.ofc); p.append('suspect', record.sus); p.append('timestamp', record.date); p.append('manifest', record.items.map(i => `${i.qty}x ${i.name}`).join(", "));
            await fetch(UPLINK_URL, { method: 'POST', mode: 'no-cors', body: p });
            status.innerText = "UPLINK_CONFIRMED // SECURE_LOG_CREATED"; status.style.color = "#22c55e";
        } catch (e) { status.innerText = "UPLINK_CONNECTION_FAILURE"; status.style.color = "#ef4444"; }
        locker = []; updateLocker(); renderArchive(); document.getElementById('suspect').value = '';
        btn.innerText = "Secure & Log Data"; btn.disabled = false;
        setTimeout(() => { status.innerText = "System_Online // Encrypted_Uplink_v3.6"; status.style.color = "var(--accent)"; }, 3000);
    }

    function renderArchive() {
        const body = document.getElementById('logBody'); body.innerHTML = '';
        archiveData.forEach((h, idx) => {
            body.innerHTML += `
            <div class="evidence-tag">
                <div class="flex justify-between items-start mb-2">
                    <span class="text-[9px] text-cyan-600 font-bold uppercase">Tag_ID: #${idx}</span>
                    <span class="text-[9px] text-gray-500 font-bold">${h.date}</span>
                </div>
                <div class="mb-1 text-[10px] text-gray-400 font-bold uppercase italic">Enforcer: ${h.ofc}</div>
                <div class="text-lg font-black text-white uppercase italic tracking-tighter mb-2 underline decoration-cyan-900 decoration-2">Suspect: ${h.sus}</div>
                <div class="text-[10px] text-gray-400 font-bold min-h-[40px] border-l border-cyan-900 pl-2 ml-1 leading-relaxed">
                    ${h.items.map(i => i.qty+'x '+i.name).join(", ")}
                </div>
                <div class="flex justify-between items-end mt-4">
                    <span class="text-xl font-black text-green-500 italic">${h.total}</span>
                    <button class="bg-cyan-950 text-cyan-400 text-[10px] font-black uppercase px-3 py-1 rounded border border-cyan-800 hover:bg-cyan-900" onclick="retrieve(${idx})">Retrieve</button>
                </div>
            </div>`;
        });
    }

    function retrieve(idx) {
        const data = archiveData[idx]; document.getElementById('suspect').value = data.sus;
        locker = [...data.items]; archiveData.splice(idx, 1);
        localStorage.setItem('gpd_apsd_v3_data', JSON.stringify(archiveData)); updateLocker(); renderArchive();
    }

    function wipeAll() {
        const status = document.getElementById('uplink-status');
        const pass = prompt("ENTER LEVEL 4 SECURITY PIN TO PURGE ARCHIVES:");
        if (pass === SECURE_PIN) {
            if(confirm("PIN ACCEPTED. ARE YOU ABSOLUTELY SURE? THIS ACTION IS PERMANENT.")) {
                archiveData = []; localStorage.removeItem('gpd_apsd_v3_data'); renderArchive();
                status.innerText = "ARCHIVE_PURGED_SUCCESSFULLY"; status.style.color = "var(--danger)";
            }
        } else {
            alert("UNAUTHORIZED ACCESS DETECTED. PURGE ABORTED.");
            status.innerText = "PURGE_ABORTED_UNAUTHORIZED_USER"; status.style.color = "#ef4444";
        }
        setTimeout(() => { status.innerText = "System_Online // Encrypted_Uplink_v3.6"; status.style.color = "var(--accent)"; }, 4000);
    }
</script>
</body>
</html>
