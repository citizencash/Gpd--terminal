<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPD | GLOBAL TERMINAL</title>
    <script>
        // 1. PASTE YOUR LINK FROM SHEETDB.IO BETWEEN THE QUOTES BELOW
        const API_URL = "PASTE_LINK_HERE";

        async function logCase() {
            const o = document.getElementById('off_name').value;
            const s = document.getElementById('sus_name').value;
            if(!o || !s) return alert("ENTER NAMES FIRST");

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        data: [{ officer: o, suspect: s, timestamp: new Date().toLocaleString() }]
                    })
                });
                if(response.ok) { alert("SECURED GLOBALLY"); location.reload(); }
            } catch (e) { alert("CONNECTION ERROR"); }
        }

        async function loadArchive() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                document.getElementById('archive-list').innerHTML = data.reverse().map(c => 
                    `> ${c.timestamp}<br>${c.officer} BUSTED ${c.suspect}<hr style='border-color:#111'>`
                ).join('');
            } catch (e) { document.getElementById('archive-list').innerHTML = "NO RECORDS FOUND"; }
        }
        window.onload = loadArchive;
    </script>
    <style>
        body { background:#030507; color:#00f2ff; font-family:monospace; padding:15px; text-transform:uppercase; }
        .box { border: 2px solid #004c54; padding: 15px; margin-bottom: 20px; background:#050a0f; }
        input { background: #000; border: 1px solid #004c54; color: #fff; width: 100%; padding: 12px; margin-bottom: 12px; box-sizing: border-box; }
        button { background: #007a8b; border: none; color: #fff; width: 100%; padding: 15px; font-weight: bold; cursor: pointer; }
        #archive-list { background: #000; padding: 10px; border: 1px solid #1a1a1a; font-size: 0.75rem; color: #aaa; }
    </style>
</head>
<body>
    <div class="box">
        <h3>[ COMMAND TERMINAL ]</h3>
        <input type="text" id="off_name" placeholder="OFFICER NAME">
        <input type="text" id="sus_name" placeholder="SUSPECT NAME">
        <button onclick="logCase()">LOG CASE GLOBALLY</button>
    </div>
    <div class="box">
        <h3>[ GLOBAL ARCHIVES ]</h3>
        <div id="archive-list">LOADING RECORDS...</div>
    </div>
</body>
</html>
