<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GPD | MANHATTAN CONTROL</title>
    <style>
        :root { 
            --bg: #030507; --glass: rgba(10, 15, 20, 0.98); --border: #1a2a3a; 
            --accent: #00f2ff; --success: #00ff95; --danger: #ff3c3c; --text: #a0c4d1; 
        }
        body { 
            background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; 
            padding: 10px; margin: 0; background-image: radial-gradient(circle at 50% 50%, #0d1a21 0%, #05080a 100%);
        }
        .hud-container { max-width: 600px; margin: auto; display: flex; flex-direction: column; gap: 15px; }
        .module { 
            background: var(--glass); border: 1px solid var(--border); padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); border-top: 2px solid var(--accent);
        }
        h2 { color: var(--accent); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; margin: 0 0 15px 0; border-bottom: 1px solid var(--border); padding-bottom: 5px;}
        input { 
            background: rgba(0,0,0,0.8); border: 1px solid var(--border); color: #fff; 
            padding: 12px; width: 100%; box-sizing: border-box; font-size: 16px !important; border-radius: 2px; margin-bottom: 5px;
        }
        .btn { 
            background: none; border: 1px solid var(--accent); color: var(--accent); 
            padding: 12px; cursor: pointer; text-transform: uppercase; font-weight: bold; font-size: 0.8rem;
        }
        .btn-log { background: var(--success); color: #000; border: none; width: 100%; font-size: 1.2rem; margin-top: 10px; }
        .btn-dispose { border: 2px solid var(--danger); color: var(--danger); font-size: 0.8rem; padding: 10px; margin-top: 10px; width: 100%; cursor: pointer; background: rgba(255, 60, 60, 0.1); font-weight: bold; }
        .log-entry { background: rgba(0,0,0,0.6); border: 1px solid var(--border); padding: 15px; margin-bottom: 12px; border-left: 5px solid var(--accent); position: relative;}
        .ghost-entry { border-left: 5px solid var(--danger) !important; background: rgba(255, 60, 60, 0.15); }
        .label-red { color: var(--danger); font-size: 0.6rem; font-weight: bold; }
    </style>
</head>
<body>

<div class="hud-container">
    <div class="module">
        <h2>[ COMMAND TERMINAL ]</h2>
        <div style="display:flex; gap:10px;">
            <div style="flex:1">
                <input type="text" id="officer" placeholder="OFFICER ID" onchange="saveOfc()">
            </div>
            <div style="flex:1">
                <input type="text" id="suspect" placeholder="SUSPECT">
            </div>
        </div>
        <input type="text" id="assetSearch" placeholder="SEARCH ASSET..." onkeyup="filterAssets()">
        <div id="suggestionBox" style="position:absolute; background:#0a0f14; border:1px solid var(--accent); z-index:100; display:none;"></div>
        <input type="number" id="qty" value="1" style="width:100%; text-align:center; margin-top:10px;">
        <button class="btn btn-log" style="background:var(--accent)" onclick="addConfirmed()">ADD ITEM</button>
        <button class="btn btn-log" onclick="archive()">LOG CASE TO ARCHIVE</button>
    </div>

    <div class="module">
        <h2>[ SEIZURE MANIFEST ]</h2>
        <div id="lockerBody"></div>
        <h1 id="totalDisplay" style="color:var(--success); text-align:right;">0 U</h1>
    </div>

    <div class="module">
        <h2>[ GLOBAL ARCHIVE ENFORCER ]</h2>
        <div id="logBody">ESTABLISHING UPLINK...</div>
    </div>
</div>

<script>
    const API_URL = "https://sheetdb.io/api/v1/sn9w3fnrrq26j";
    let locker = [];
    const database = [
        { name: "AI Valve", val: 12000000 }, { name: "Gold", val: 353 }, 
        { name: "Stasis Device", val: 15600000 }, { name: "NipNip Buds", val: 17776 }
    ];

    window.onload = () => {
        document.getElementById('officer').value = localStorage.getItem('gpd_ofc_name') || '';
        renderArchive();
    };

    function saveOfc() { localStorage.setItem('gpd_ofc_name', document.getElementById('officer').value); }

    function addConfirmed() {
        const name = document.getElementById('assetSearch').value;
        const q = parseInt(document.getElementById('qty').value);
        const item = database.find(x => x.name === name) || { name: name, val: 0 };
        locker.push({ name: item.name, val: item.val, qty: q });
        updateLocker();
    }

    function updateLocker() {
        const body = document.getElementById('lockerBody');
        let total = 0; body.innerHTML = '';
        locker.forEach(i => {
            total += (i.val * i.qty);
            body.innerHTML += `<div style="padding:5px; border-bottom:1px solid var(--border)">${i.qty}x ${i.name}</div>`;
        });
        document.getElementById('totalDisplay').innerText = total.toLocaleString() + " U";
    }

    async function archive() {
        const ofc = document.getElementById('officer').value || "OFC. UNKNOWN";
        const sus = document.getElementById('suspect').value || ""; // Sending blank if empty
        const details = locker.map(i => `${i.qty}x ${i.name}`).join(", ");
        const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ data: [{ officer: ofc, suspect: sus, timestamp: details }] })
        });
        if(response.ok) { locker = []; updateLocker(); renderArchive(); }
    }

    // --- MANHATTAN ENFORCER PURGE ---
    async function enforcePurge(ofc, sus, time) {
        // No alert, just enforce
        const targets = [
            `${API_URL}/timestamp/${encodeURIComponent(time)}`,
            `${API_URL}/suspect/undefined`,
            `${API_URL}/suspect/TARGET`,
            `${API_URL}/suspect/` // Pure blank hunt
        ];

        // Execute all delete protocols in parallel
        await Promise.all(targets.map(url => fetch(url, { method: 'DELETE' })));
        
        // Immediate UI feedback
        renderArchive();
    }

    async function renderArchive() {
        const body = document.getElementById('logBody');
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            body.innerHTML = '';
            data.reverse().forEach(h => {
                const s = h.suspect || "";
                const isGhost = (!s || s === "undefined" || s === "TARGET");
                const displayName = isGhost ? "TARGET (UNIDENTIFIED)" : s;
                const entryClass = isGhost ? "ghost-entry" : "";

                body.innerHTML += `
                    <div class="log-entry ${entryClass}">
                        <div style="font-size:0.6rem;">OFFICER: ${h.officer}</div>
                        <div style="font-weight:bold;">SUSPECT: ${displayName}</div>
                        <div style="font-size:0.7rem; opacity:0.7;">${h.timestamp}</div>
                        <button class="btn-dispose" onclick="enforcePurge('${h.officer}', '${s}', '${h.timestamp}')">
                            PURGE FROM MAINframe
                        </button>
                    </div>`;
            });
        } catch (e) { body.innerHTML = "CONNECTION LOST"; }
    }
</script>
</body>
</html>
