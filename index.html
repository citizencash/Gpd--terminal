<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>APSD | EVIDENCE TERMINAL v3.6 - FULL SCREEN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root { 
            --bg: #020406; --panel: rgba(10, 15, 20, 0.9); --border: #1e293b; 
            --accent: #00f2ff; --success: #22c55e; --danger: #ef4444; 
            --glow: rgba(0, 242, 255, 0.1);
        }

        body { 
            background: var(--bg); color: #e2e8f0; font-family: 'Courier New', monospace; 
            margin: 0; padding: 0; min-height: 100vh; width: 100vw; overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Moving Scanline Cosmetic */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 4px;
            background: rgba(0, 242, 255, 0.1);
            box-shadow: 0 0 20px var(--accent);
            z-index: 1000; pointer-events: none;
            animation: scan 8s linear infinite;
        }
        @keyframes scan { from { top: -5%; } to { top: 105%; } }

        .cyber-panel { 
            background: var(--panel); border: 1px solid var(--border); border-top: 3px solid var(--accent);
            backdrop-filter: blur(10px); box-shadow: 0 15px 50px rgba(0,0,0,0.8);
            position: relative;
        }

        .cyber-panel::after {
            content: "SECURE_CONN_STABLE"; position: absolute; bottom: 5px; right: 10px;
            font-size: 8px; color: #1e293b; font-weight: bold;
        }

        h2 { font-weight: 900; font-style: italic; text-transform: uppercase; color: var(--accent); letter-spacing: 2px; }

        input, select { 
            background: #080c12 !important; border: 1px solid #1e293b !important; 
            color: #fff !important; outline: none !important; transition: 0.2s;
        }
        input:focus { border-color: var(--accent) !important; box-shadow: 0 0 15px var(--glow); }

        .evidence-tag { 
            background: rgba(13, 17, 23, 0.8); border: 1px solid #1e293b;
            border-left: 5px solid var(--accent); transition: transform 0.2s;
        }
        .evidence-tag:hover { transform: scale(1.02); border-color: var(--accent); }

        .btn-cyan { background: var(--accent); color: #000; font-weight: 900; text-transform: uppercase; font-style: italic; }
        .btn-green { background: var(--success); color: #000; font-weight: 900; text-transform: uppercase; font-style: italic; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #020406; }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
    </style>
</head>
<body class="p-4 lg:p-8">

<div class="w-full mx-auto space-y-6 relative z-10">
    <header class="flex flex-col md:flex-row justify-between items-end border-b-2 border-cyan-900 pb-4">
        <div class="w-full">
            <h1 class="text-4xl lg:text-7xl font-black italic text-cyan-400 uppercase tracking-tighter leading-none">APSD EVIDENCE ROOM</h1>
            <div class="flex items-center gap-3 mt-3">
                <div class="h-2 w-2 rounded-full bg-cyan-500 animate-pulse"></div>
                <span id="uplink-status" class="text-[10px] font-black text-cyan-600 uppercase tracking-[0.3em]">System_Online // Encrypted_Uplink_v3.6</span>
            </div>
        </div>
        <div class="hidden lg:block text-right min-w-fit">
            <p class="text-[10px] text-cyan-900 font-black uppercase">Terminal_ID: WPB-0992</p>
            <p class="text-[10px] text-cyan-900 font-black uppercase">Node: Manhattan_Vault_Sync</p>
        </div>
    </header>

    <div class="grid grid-cols-1 xl:grid-cols-2 gap-6">
        
        <div class="cyber-panel p-8 rounded-2xl">
            <h2 class="text-xl mb-8 flex items-center gap-3"><i class="fa-solid fa-microchip"></i> Command_Terminal</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="space-y-2">
                    <label class="text-[10px] text-cyan-500 font-black uppercase tracking-widest ml-1">Enforcer_ID</label>
                    <input type="text" id="officer" placeholder="Badge #" onchange="saveOfc()" class="w-full p-4 rounded-xl font-bold text-lg">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] text-cyan-500 font-black uppercase tracking-widest ml-1">Subject_Name</label>
                    <input type="text" id="suspect" placeholder="Suspect" class="w-full p-4 rounded-xl font-bold text-lg">
                </div>
            </div>

            <div class="space-y-2 relative mb-6">
                <label class="text-[10px] text-cyan-500 font-black uppercase tracking-widest ml-1">Asset_Scanner</label>
                <input type="text" id="assetSearch" placeholder="Type or scan asset..." onkeyup="filterAssets()" class="w-full p-4 rounded-xl font-bold text-lg">
                <div id="suggestionBox" class="absolute z-50 w-full bg-[#0d1117] border border-cyan-500 rounded-xl mt-1 hidden overflow-hidden shadow-2xl"></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="space-y-2">
                    <label class="text-[10px] text-cyan-500 font-black uppercase tracking-widest ml-1">Quantity</label>
                    <div class="flex gap-2">
                        <button class="btn-cyan px-4 py-2 rounded-lg text-xs" onclick="setQ(1)">1x</button>
                        <button class="btn-cyan px-4 py-2 rounded-lg text-xs" onclick="setQ(250)">250x</button>
                        <input type="number" id="qty" value="1" class="flex-1 text-center font-black p-2 rounded-lg">
                    </div>
                </div>
                <div class="flex items-end">
                    <button onclick="addConfirmed()" class="btn-cyan w-full py-4 rounded-xl text-xl shadow-[0_0_15px_rgba(0,242,255,0.3)] hover:scale-[1.02] transition-transform">
                        ADD TO MANIFEST
                    </button>
                </div>
            </div>
        </div>

        <div class="cyber-panel p-8 rounded-2xl flex flex-col">
            <h2 class="text-xl mb-8 flex items-center gap-3"><i class="fa-solid fa-list-check"></i> Seizure_Manifest</h2>
            
            <div class="flex-grow overflow-y-auto min-h-[250px] border border-gray-900 rounded-xl bg-black/40">
                <table class="w-full">
                    <thead class="bg-black/80 sticky top-0">
                        <tr class="text-[10px] text-cyan-600 uppercase font-black">
                            <th class="p-4 text-left">Asset</th>
                            <th class="p-4 text-center">Qty</th>
                            <th class="p-4 text-right">Val_Est</th>
                            <th class="p-4 text-center">X</th>
                        </tr>
                    </thead>
                    <tbody id="lockerBody" class="text-sm font-bold">
                        </tbody>
                </table>
            </div>

            <div class="mt-8 pt-6 border-t border-gray-900 flex justify-between items-center">
                <div>
                    <label class="text-[10px] text-gray-500 font-black uppercase">Total_Recovered</label>
                    <div id="totalDisplay" class="text-5xl lg:text-7xl font-black text-green-500 italic leading-none">0 U</div>
                </div>
                <button id="logBtn" onclick="archive()" class="btn-green px-12 py-6 rounded-2xl text-2xl shadow-[0_0_20px_rgba(34,197,94,0.3)] hover:brightness-110">
                    SECURE & LOG
                </button>
            </div>
        </div>
    </div>

    <div class="cyber-panel p-8 rounded-2xl">
        <div class="flex justify-between items-center mb-8 border-b border-gray-900 pb-4">
            <h2 class="text-xl"><i class="fa-solid fa-vault"></i> Evidence_Vault_Archive</h2>
            <button onclick="wipeAll()" class="text-[10px] font-black text-red-500 border border-red-950 px-4 py-2 rounded-lg hover:bg-red-950/30 transition-colors">
                PURGE ALL DATA
            </button>
        </div>
        
        <div id="logBody" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6">
            </div>
    </div>
</div>

<script>
    const UPLINK_URL = 'https://script.google.com/macros/s/AKfycbzVs4oRFjYlZq0_1TEYw3AVx8CZVcVZvO04Gf8CeYjkFfZFSowJndnI4bY_7KTiN-xaRg/exec';
    const SECURE_PIN = "APSD_SECURE_2025"; 

    const database = [
        { name: "AI Valve", val: 12000000 }, { name: "Stasis Device", val: 15600000 }, { name: "Fusion Ignitor", val: 15600000 },
        { name: "NipNip Buds", val: 17776 }, { name: "GekNip", val: 20000 }, { name: "Storm Crystal", val: 129150 },
        { name: "Gold", val: 353 }, { name: "Platinum", val: 505 }, { name: "Chromatic Metal", val: 245 },
        { name: "Hadal Core", val: 61000 }, { name: "Walker Brain", val: 35000 }, { name: "Banned Weapons", val: 85000 }
    ];

    let locker = [], archiveData = JSON.parse(localStorage.getItem('gpd_apsd_v3_data')) || [], selectedItem = null;
    
    window.onload = () => { 
        document.getElementById('officer').value = localStorage.getItem('gpd_ofc_name') || ''; 
        renderArchive(); 
    };

    function saveOfc() { localStorage.setItem('gpd_ofc_name', document.getElementById('officer').value); }
    function setQ(n) { document.getElementById('qty').value = n; }

    function filterAssets() {
        const input = document.getElementById('assetSearch').value.toLowerCase();
        const box = document.getElementById('suggestionBox'); box.innerHTML = '';
        if (input.length < 1) { box.style.display = 'none'; return; }
        const matches = database.filter(i => i.name.toLowerCase().includes(input));
        if(matches.length > 0) {
            box.style.display = 'block';
            matches.slice(0, 10).forEach(item => {
                const div = document.createElement('div'); 
                div.className = 'p-4 border-b border-gray-800 cursor-pointer hover:bg-cyan-500 hover:text-black font-bold'; 
                div.innerText = item.name;
                div.onclick = () => { document.getElementById('assetSearch').value = item.name; selectedItem = item; box.style.display = 'none'; };
                box.appendChild(div);
            });
        }
    }

    function addConfirmed() {
        const rawName = document.getElementById('assetSearch').value.trim();
        if (!rawName) return;
        let item = selectedItem || database.find(x => x.name.toLowerCase() === rawName.toLowerCase()) || { name: rawName, val: 0 };
        const q = parseInt(document.getElementById('qty').value) || 1;
        const exist = locker.find(x => x.name.toLowerCase() === item.name.toLowerCase());
        if (exist) exist.qty += q; else locker.push({ name: item.name, val: item.val, qty: q });
        document.getElementById('assetSearch').value = ''; selectedItem = null; updateLocker();
    }

    function updateLocker() {
        const body = document.getElementById('lockerBody'); let total = 0; body.innerHTML = '';
        locker.forEach((item, idx) => {
            const sum = item.val * item.qty; total += sum;
            body.innerHTML += `
            <tr class="border-b border-white/5">
                <td class="p-4 text-white uppercase">${item.name}</td>
                <td class="p-4 text-center text-cyan-400 font-black">x${item.qty}</td>
                <td class="p-4 text-right text-green-500">${sum.toLocaleString()}</td>
                <td class="p-4 text-center"><i onclick="locker.splice(${idx},1);updateLocker();" class="fa-solid fa-trash-can text-red-900 cursor-pointer hover:text-red-500"></i></td>
            </tr>`;
        });
        document.getElementById('totalDisplay').innerText = total.toLocaleString() + " U";
    }

    async function archive() {
        if (!locker.length) return;
        const btn = document.getElementById('logBtn'); const status = document.getElementById('uplink-status');
        const record = { ofc: document.getElementById('officer').value || "ANON", sus: document.getElementById('suspect').value || "UNIDENTIFIED", items: [...locker], total: document.getElementById('totalDisplay').innerText, date: new Date().toLocaleString() };
        archiveData.unshift(record); localStorage.setItem('gpd_apsd_v3_data', JSON.stringify(archiveData));
        btn.innerText = "UPLINKING..."; btn.disabled = true;
        try {
            const p = new URLSearchParams(); p.append('officer', record.ofc); p.append('suspect', record.sus); p.append('timestamp', record.date); p.append('manifest', record.items.map(i => `${i.qty}x ${i.name}`).join(", "));
            await fetch(UPLINK_URL, { method: 'POST', mode: 'no-cors', body: p });
            status.innerText = "UPLINK_SUCCESSFUL // VAULT_SYNC_COMPLETE"; status.style.color = "#22c55e";
        } catch (e) { status.innerText = "CONNECTION_ERROR // LOCAL_SAVE_ONLY"; status.style.color = "#ef4444"; }
        locker = []; updateLocker(); renderArchive(); document.getElementById('suspect').value = '';
        btn.innerText = "SECURE & LOG"; btn.disabled = false;
        setTimeout(() => { status.innerText = "System_Online // Encrypted_Uplink_v3.6"; status.style.color = "#0891b2"; }, 3000);
    }

    function renderArchive() {
        const body = document.getElementById('logBody'); body.innerHTML = '';
        archiveData.forEach((h, idx) => {
            body.innerHTML += `
            <div class="evidence-tag p-5 rounded-xl">
                <div class="flex justify-between text-[8px] font-black text-cyan-700 uppercase mb-3">
                    <span>ID: #${idx}</span><span>${h.date}</span>
                </div>
                <div class="text-[9px] text-gray-500 font-bold uppercase mb-1">Enforcer: ${h.ofc}</div>
                <div class="text-xl font-black text-white italic uppercase tracking-tighter mb-3 border-b border-gray-800 pb-2">Suspect: ${h.sus}</div>
                <div class="text-[10px] text-gray-400 font-bold min-h-[50px] leading-relaxed">
                    ${h.items.map(i => i.qty+'x '+i.name).join(", ")}
                </div>
                <div class="flex justify-between items-end mt-4">
                    <span class="text-2xl font-black text-green-500 italic leading-none">${h.total}</span>
                    <button class="bg-cyan-950/50 text-cyan-400 text-[8px] font-black uppercase px-2 py-1 rounded border border-cyan-900" onclick="retrieve(${idx})">Retrieve</button>
                </div>
            </div>`;
        });
    }

    function retrieve(idx) {
        const data = archiveData[idx]; document.getElementById('suspect').value = data.sus;
        locker = [...data.items]; archiveData.splice(idx, 1);
        localStorage.setItem('gpd_apsd_v3_data', JSON.stringify(archiveData)); updateLocker(); renderArchive();
    }

    function wipeAll() {
        if (prompt("ENTER LEVEL 4 SECURITY PIN:") === SECURE_PIN) {
            if(confirm("PERMANENTLY PURGE ALL EVIDENCE?")) {
                archiveData = []; localStorage.removeItem('gpd_apsd_v3_data'); renderArchive();
            }
        }
    }
</script>
</body>
</html>
