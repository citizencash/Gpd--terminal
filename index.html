<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GPD | MANHATTAN CONTROL</title>
    <style>
        :root { 
            --bg: #030507; --glass: rgba(10, 15, 20, 0.98); --border: #1a2a3a; 
            --accent: #00f2ff; --success: #00ff95; --danger: #ff3c3c; --text: #a0c4d1; 
        }
        body { 
            background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; 
            padding: 10px; margin: 0; background-image: radial-gradient(circle at 50% 50%, #0d1a21 0%, #05080a 100%);
        }
        .hud-container { max-width: 600px; margin: auto; display: flex; flex-direction: column; gap: 15px; }
        .module { 
            background: var(--glass); border: 1px solid var(--border); padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); border-top: 2px solid var(--accent);
        }
        h2 { color: var(--accent); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; margin: 0 0 15px 0; border-bottom: 1px solid var(--border); padding-bottom: 5px;}
        input { 
            background: rgba(0,0,0,0.8); border: 1px solid var(--border); color: #fff; 
            padding: 12px; width: 100%; box-sizing: border-box; font-size: 16px !important; border-radius: 2px; margin-bottom: 5px;
        }
        .btn { 
            background: none; border: 1px solid var(--accent); color: var(--accent); 
            padding: 12px; cursor: pointer; text-transform: uppercase; font-weight: bold; font-size: 0.8rem;
        }
        .btn-log { background: var(--success); color: #000; border: none; width: 100%; font-size: 1.1rem; margin-top: 5px; }
        .btn-dispose { border: 2px solid var(--danger); color: var(--danger); font-size: 0.8rem; padding: 12px; margin-top: 10px; width: 100%; cursor: pointer; background: rgba(255, 60, 60, 0.1); font-weight: bold; }
        .log-entry { background: rgba(0,0,0,0.6); border: 1px solid var(--border); padding: 15px; margin-bottom: 12px; border-left: 5px solid var(--accent); position: relative;}
        .ghost-entry { border-left: 5px solid var(--danger) !important; background: rgba(255, 60, 60, 0.2); }
    </style>
</head>
<body>

<div class="hud-container">
    <div class="module">
        <h2>[ COMMAND TERMINAL ]</h2>
        <div style="display:flex; gap:10px;">
            <input type="text" id="officer" placeholder="OFFICER ID" onchange="saveOfc()" style="flex:1">
            <input type="text" id="suspect" placeholder="SUSPECT" style="flex:1">
        </div>
        <input type="text" id="assetSearch" placeholder="SEARCH ASSET...">
        <input type="number" id="qty" value="1" style="width:100%; text-align:center; margin-top:10px;">
        <button class="btn" style="background:var(--accent); color:#000; width:100%; margin: 10px 0;" onclick="addConfirmed()">ADD ITEM</button>
        <button class="btn btn-log" onclick="archive()">LOG CASE TO ARCHIVE</button>
    </div>

    <div class="module">
        <h2>[ SEIZURE MANIFEST ]</h2>
        <div id="lockerBody"></div>
        <h1 id="totalDisplay" style="color:var(--success); text-align:right; margin:0;">0 U</h1>
    </div>

    <div class="module">
        <h2>[ GLOBAL ARCHIVE ENFORCER ]</h2>
        <div id="logBody">ESTABLISHING UPLINK...</div>
        <button class="btn" onclick="renderArchive()" style="width:100%; margin-top:10px; font-size:0.6rem; opacity:0.5;">MANUAL REFRESH</button>
    </div>
</div>

<script>
    const API_URL = "https://sheetdb.io/api/v1/sn9w3fnrrq26j";
    let locker = [];

    window.onload = () => {
        document.getElementById('officer').value = localStorage.getItem('gpd_ofc_name') || '';
        renderArchive();
    };

    function saveOfc() { localStorage.setItem('gpd_ofc_name', document.getElementById('officer').value); }

    function addConfirmed() {
        const name = document.getElementById('assetSearch').value;
        const q = parseInt(document.getElementById('qty').value) || 1;
        locker.push({ name: name, qty: q });
        updateLocker();
        document.getElementById('assetSearch').value = '';
    }

    function updateLocker() {
        const body = document.getElementById('lockerBody');
        body.innerHTML = '';
        locker.forEach(i => { body.innerHTML += `<div style="padding:5px; border-bottom:1px solid var(--border)">${i.qty}x ${i.name}</div>`; });
    }

    async function archive() {
        const ofc = document.getElementById('officer').value || "UNKNOWN";
        const sus = document.getElementById('suspect').value || "";
        const details = locker.map(i => `${i.qty}x ${i.name}`).join(", ");
        if(!details) return;
        
        await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ data: [{ officer: ofc, suspect: sus, timestamp: details }] })
        });
        locker = []; updateLocker(); renderArchive();
        document.getElementById('suspect').value = '';
    }

    // --- ENFORCER PROTOCOL: NO DELAYS, NO QUESTIONS ---
    async function enforcePurge(timestampValue) {
        // Manhattan Protocol: Destroy by timestamp (unique ID) and clear all blank/null ghosts
        const protocols = [
            fetch(`${API_URL}/timestamp/${encodeURIComponent(timestampValue)}`, { method: 'DELETE' }),
            fetch(`${API_URL}/suspect/`, { method: 'DELETE' }), // Scrub absolute blanks
            fetch(`${API_URL}/suspect/undefined`, { method: 'DELETE' }),
            fetch(`${API_URL}/suspect/TARGET`, { method: 'DELETE' })
        ];

        await Promise.all(protocols);
        renderArchive();
    }

    async function renderArchive() {
        const body = document.getElementById('logBody');
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            body.innerHTML = '';
            data.reverse().forEach(h => {
                const s = h.suspect || "";
                const isGhost = (!s || s === "undefined" || s === "TARGET");
                const displayName = isGhost ? "TARGET (UNIDENTIFIED)" : s;
                const entryClass = isGhost ? "ghost-entry" : "";

                body.innerHTML += `
                    <div class="log-entry ${entryClass}">
                        <div style="font-size:0.6rem; color:var(--accent)">OFFICER: ${h.officer}</div>
                        <div style="font-weight:bold; margin: 4px 0;">SUSPECT: ${displayName}</div>
                        <div style="font-size:0.7rem; opacity:0.7;">${h.timestamp}</div>
                        <button class="btn-dispose" onclick="enforcePurge('${h.timestamp}')">PURGE RECORD</button>
                    </div>`;
            });
        } catch (e) { body.innerHTML = "<div style='color:var(--danger)'>CONNECTION LOST - RETRYING...</div>"; }
    }
</script>
</body>
</html>
