<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>APSD | EVIDENCE TERMINAL v3.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root { 
            --bg: #020406; --panel: rgba(10, 15, 20, 0.95); --border: #1e293b; 
            --accent: #00f2ff; --success: #22c55e; --danger: #ef4444; 
            --glow: rgba(0, 242, 255, 0.1);
        }

        body { 
            background: var(--bg); color: #e2e8f0; font-family: 'Courier New', monospace; 
            margin: 0; padding: 0; min-height: 100vh; width: 100vw; overflow-x: hidden;
            background-image: linear-gradient(rgba(0, 242, 255, 0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 242, 255, 0.02) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        @media (min-width: 1024px) {
            .main-container { padding: 2rem 4rem; max-width: 100%; }
            .top-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
            .archive-grid { grid-template-columns: repeat(5, 1fr); }
            h1 { font-size: 5rem !important; }
        }

        @media (max-width: 1023px) {
            .main-container { padding: 1rem; }
            .top-grid { display: flex; flex-direction: column; gap: 1.5rem; }
            .archive-grid { grid-template-columns: 1fr; }
            h1 { font-size: 2rem !important; text-align: center; }
        }

        .cyber-panel { 
            background: var(--panel); border: 1px solid var(--border); border-top: 3px solid var(--accent);
            border-radius: 12px; position: relative; backdrop-filter: blur(10px);
            padding: 1.5rem; box-shadow: 0 10px 40px rgba(0,0,0,0.7);
        }

        .cyber-panel::after {
            content: "SECURE_CONN_STABLE"; position: absolute; bottom: 8px; right: 12px;
            font-size: 7px; color: #334155; font-weight: bold; letter-spacing: 1px;
        }

        input { 
            background: #080c12 !important; border: 1px solid #1e293b !important; 
            color: #fff !important; outline: none !important; padding: 12px !important;
        }
        input:focus { border-color: var(--accent) !important; box-shadow: 0 0 15px var(--glow); }

        .btn-cyan { background: #00a3ad; color: #000; font-weight: 900; text-transform: uppercase; font-style: italic; transition: 0.2s; }
        .btn-cyan:hover { background: var(--accent); transform: translateY(-1px); }

        .evidence-tag { 
            background: rgba(13, 17, 23, 0.9); border: 1px solid #1e293b;
            border-left: 4px solid var(--accent); padding: 1rem; border-radius: 4px;
        }

        .status-pulse { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; display: inline-block; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="main-container space-y-6">
    <header class="border-b border-cyan-900 pb-4">
        <h1 class="font-black italic text-cyan-400 uppercase tracking-tighter leading-none">APSD EVIDENCE ROOM</h1>
        <div class="flex items-center gap-2 mt-2 justify-center lg:justify-start">
            <span class="status-pulse"></span>
            <span id="uplink-status" class="text-[9px] font-black text-cyan-600 uppercase tracking-widest">System_Online // Encrypted_Uplink_v3.6</span>
        </div>
    </header>

    <div class="top-grid">
        <div class="cyber-panel">
            <h2 class="text-cyan-400 font-black italic text-sm mb-6 uppercase"><i class="fa-solid fa-terminal mr-2"></i> Command_Terminal</h2>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="flex flex-col gap-1">
                    <label class="text-[9px] text-gray-500 font-black uppercase">Enforcer_ID</label>
                    <input type="text" id="officer" placeholder="Badge #" onchange="saveOfc()" class="rounded-lg font-bold">
                </div>
                <div class="flex flex-col gap-1">
                    <label class="text-[9px] text-gray-500 font-black uppercase">Subject_Name</label>
                    <input type="text" id="suspect" placeholder="Suspect" class="rounded-lg font-bold">
                </div>
            </div>

            <div class="flex flex-col gap-1 mb-4">
                <label class="text-[9px] text-gray-500 font-black uppercase">Asset_Scanner</label>
                <input type="text" id="assetSearch" placeholder="Type asset..." onkeyup="filterAssets()" class="rounded-lg font-bold w-full">
                <div id="suggestionBox" class="bg-[#0d1117] border border-cyan-800 rounded-lg mt-1 hidden z-50 shadow-2xl"></div>
            </div>

            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1 flex gap-2">
                    <button class="btn-cyan px-6 rounded-lg text-xs" onclick="setQ(9999)">9999x</button>
                    <input type="number" id="qty" value="1" class="w-full text-center font-black rounded-lg min-w-0 px-2">
                </div>
                <button onclick="addConfirmed()" class="btn-cyan py-3 px-8 rounded-lg text-xs whitespace-nowrap">ADD TO MANIFEST</button>
            </div>
        </div>

        <div class="cyber-panel flex flex-col">
            <h2 class="text-cyan-400 font-black italic text-sm mb-6 uppercase"><i class="fa-solid fa-folder-open mr-2"></i> Seizure_Manifest</h2>
            <div class="flex-grow overflow-y-auto max-h-[200px] border border-gray-900 rounded-lg bg-black/40">
                <table class="w-full text-xs">
                    <thead class="bg-black/80 sticky top-0">
                        <tr class="text-[9px] text-cyan-700 font-black uppercase">
                            <th class="p-3 text-left">Asset</th>
                            <th class="p-3 text-center">Qty</th>
                            <th class="p-3 text-right">Val</th>
                            <th class="p-3 text-center">X</th>
                        </tr>
                    </thead>
                    <tbody id="lockerBody" class="font-bold"></tbody>
                </table>
            </div>
            <div class="mt-6 flex justify-between items-center">
                <div>
                    <span class="text-[9px] text-gray-600 font-black uppercase">Total_Recovered</span>
                    <div id="totalDisplay" class="text-4xl font-black text-green-500 italic">0 U</div>
                </div>
                <button id="logBtn" onclick="archive()" class="bg-green-600 text-black px-6 py-4 rounded-xl font-black italic uppercase text-sm shadow-[0_0_15px_rgba(34,197,94,0.3)]">SECURE & LOG</button>
            </div>
        </div>
    </div>

    <div class="cyber-panel">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-cyan-400 font-black italic text-sm uppercase"><i class="fa-solid fa-vault mr-2"></i> Vault_Archive</h2>
            <button onclick="wipeAll()" class="text-[8px] text-red-900 border border-red-950 px-2 py-1 rounded">PURGE_DATA</button>
        </div>
        <div id="logBody" class="archive-grid grid gap-4"></div>
    </div>
</div>

<script>
    const UPLINK_URL = 'https://script.google.com/macros/s/AKfycbzVs4oRFjYlZq0_1TEYw3AVx8CZVcVZvO04Gf8CeYjkFfZFSowJndnI4bY_7KTiN-xaRg/exec';
    const database = [
        { name: "AI Valve", val: 12000000 }, { name: "Stasis Device", val: 15600000 }, { name: "Fusion Ignitor", val: 15600000 },
        { name: "NipNip Buds", val: 17776 }, { name: "GekNip", val: 20000 }, { name: "Storm Crystal", val: 129150 },
        { name: "Gold", val: 353 }, { name: "Platinum", val: 505 }, { name: "Chromatic Metal", val: 245 }
    ];

    let locker = [], archiveData = JSON.parse(localStorage.getItem('gpd_apsd_v3_data')) || [], selectedItem = null;
    window.onload = () => { document.getElementById('officer').value = localStorage.getItem('gpd_ofc_name') || ''; renderArchive(); };
    function saveOfc() { localStorage.setItem('gpd_ofc_name', document.getElementById('officer').value); }
    function setQ(n) { document.getElementById('qty').value = n; }

    function filterAssets() {
        const input = document.getElementById('assetSearch').value.toLowerCase();
        const box = document.getElementById('suggestionBox'); box.innerHTML = '';
        if (input.length < 1) { box.classList.add('hidden'); return; }
        const matches = database.filter(i => i.name.toLowerCase().includes(input));
        if(matches.length > 0) {
            box.classList.remove('hidden');
            matches.slice(0, 5).forEach(item => {
                const div = document.createElement('div'); div.className = 'p-3 border-b border-gray-900 cursor-pointer hover:bg-cyan-500 hover:text-black font-bold text-xs'; 
                div.innerText = item.name;
                div.onclick = () => { document.getElementById('assetSearch').value = item.name; selectedItem = item; box.classList.add('hidden'); };
                box.appendChild(div);
            });
        }
    }

    function addConfirmed() {
        const name = document.getElementById('assetSearch').value.trim();
        if (!name) return;
        let item = selectedItem || database.find(x => x.name.toLowerCase() === name.toLowerCase()) || { name: name, val: 0 };
        const q = parseInt(document.getElementById('qty').value) || 1;
        const exist = locker.find(x => x.name.toLowerCase() === item.name.toLowerCase());
        if (exist) exist.qty += q; else locker.push({ name: item.name, val: item.val, qty: q });
        document.getElementById('assetSearch').value = ''; selectedItem = null; updateLocker();
    }

    function updateLocker() {
        const body = document.getElementById('lockerBody'); let total = 0; body.innerHTML = '';
        locker.forEach((item, idx) => {
            const sum = item.val * item.qty; total += sum;
            body.innerHTML += `<tr class="border-b border-white/5"><td class="p-3 text-white uppercase">${item.name}</td><td class="p-3 text-center text-cyan-400">x${item.qty}</td><td class="p-3 text-right text-green-500">${sum.toLocaleString()}</td><td class="p-3 text-center"><i onclick="locker.splice(${idx},1);updateLocker();" class="fa-solid fa-xmark text-red-900 cursor-pointer"></i></td></tr>`;
        });
        document.getElementById('totalDisplay').innerText = total.toLocaleString() + " U";
    }

    async function archive() {
        if (!locker.length) return;
        const record = { ofc: document.getElementById('officer').value || "ANON", sus: document.getElementById('suspect').value || "UNIDENTIFIED", items: [...locker], total: document.getElementById('totalDisplay').innerText, date: new Date().toLocaleString() };
        archiveData.unshift(record); localStorage.setItem('gpd_apsd_v3_data', JSON.stringify(archiveData));
        locker = []; updateLocker(); renderArchive(); document.getElementById('suspect').value = '';
        const p = new URLSearchParams(); p.append('officer', record.ofc); p.append('suspect', record.sus); p.append('timestamp', record.date); p.append('manifest', record.items.map(i => `${i.qty}x ${i.name}`).join(", "));
        fetch(UPLINK_URL, { method: 'POST', mode: 'no-cors', body: p });
    }

    function renderArchive() {
        const body = document.getElementById('logBody'); body.innerHTML = '';
        archiveData.forEach((h, idx) => {
            body.innerHTML += `<div class="evidence-tag"><div class="flex justify-between text-[7px] text-cyan-700 font-black mb-2 uppercase"><span>#${idx}</span><span>${h.date}</span></div><div class="text-[8px] text-gray-500 font-bold uppercase mb-1">Enforcer: ${h.ofc}</div><div class="text-sm font-black text-white italic uppercase tracking-tighter mb-2 border-b border-gray-900 pb-1">Suspect: ${h.sus}</div><div class="text-[9px] text-gray-400 font-bold mb-3">${h.items.map(i => i.qty+'x '+i.name).join(", ")}</div><div class="flex justify-between items-center"><span class="text-lg font-black text-green-500 italic">${h.total}</span><button class="text-[7px] text-cyan-500 border border-cyan-900 px-2 py-1 rounded" onclick="retrieve(${idx})">RETRIEVE</button></div></div>`;
        });
    }

    function retrieve(idx) {
        const data = archiveData[idx]; document.getElementById('suspect').value = data.sus;
        locker = [...data.items]; archiveData.splice(idx, 1);
        localStorage.setItem('gpd_apsd_v3_data', JSON.stringify(archiveData)); updateLocker(); renderArchive();
    }

    function wipeAll() { if(confirm("PURGE ALL DATA?")) { archiveData = []; localStorage.removeItem('gpd_apsd_v3_data'); renderArchive(); } }
</script>
</body>
</html>
